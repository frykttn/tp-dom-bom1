<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TP DOM y BOM" />
    <meta name="author" content="Florencia Bernedo" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h1 class="text-center mt-2">Adivina el numero magico</h1>
        <button id="comenzarBtn" class="btn btn-primary mt-3 pixel-btn">
          Comenzar el juego
        </button>
        <div class="d-none" id="divInput">
          <input
            type="number"
            id="inputNumero"
            class="form-control my-3"
            placeholder="Ingresá un número"
          />
          <button id="botonEnviar" class="btn btn-success">Enviar</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
